<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind and daily ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <!-- home screen  -->
        <section id="home-screen" class="home min-h-screen text-white flex border justify-center items-center">
            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-7xl font-anton">Alphabet class</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">play now</button>
            </div>
        </section>
        <!-- playground  start-->
        <section id="play-ground" class=" hidden">
          <!-- playground container -->
          <div class="flex flex-col justify-center items-center gap-20 pt-20">
            <!-- scrern -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]" >
                <div class="flex justify-center ">
                    <p class="bg-[#2F294180] rounded-b-xl text-white py-4 px-4">Don't watch keybord while playing</p>
                </div>
                <div class="flex justify-center items-center  h-full">
                    <p id="current-alphabet" class="text-9xl uppercase">Y</p>
                </div>
            </div>
            <!-- keybord start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keybord end -->
            <!-- life score -->
            <div class="flex justify-between  w-3/4">
                <button class="btn rounded-full bg-[#9c419c] border-none px-8 py-4">
                    life
                    <img src="images/heartsvg.svg" alt="">
                    <span>1</span>
                 
                  </button>
                  <button class="btn rounded-full bg-[#360490] border-none px-8 py-4">
                    score
                    <img src="images/dolarsvg.svg" alt="">
                    <span>1</span>
               
                  </button>
            </div>
          </div>
        </section>

        <!-- playgroound  end   -->
        <!-- final score and play again -->
        <section class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-white flex flex-col justify-center items-center gap-4 bg-[#FFFFFF12] p-4 rounded-xl ">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span> <span>14</span>
                </h1>
                <button class="btn ">Play Again</button>
                <p>Practice will make you a pro </p>
            </div>

        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
